<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .d-none {display: none;}
    </style>
</head>
<body>
<header style="display:flex">
  <h1 style="margin-right: 20px;"><a href="/">Board</a></h1>
  <h1 style="margin-right: 20px;"><a href="/loginHome" th:text="${userid} != null ? 'hello,'+${userid}:'login'">login</a></h1>
    <button th:classappend="${isLogin} == true ? '':'d-none'" type="button" onclick="logout()">Logout</button>
</header>
<div>
    <h3>login</h3>
    <form>
      <input type="text" name="id" placeholder="id" required/><br>
      <input type="text" name="pw" placeholder="pw" required/><br>
      <button type="button" onclick="signin()">login</button>
      <a th:classappend="${isLogin} == true ? 'd-none':''" th:href="@{/signupHome}">회원가입</a>
        <a th:classappend="${isLogin} == true ? '':'d-none'" th:href="@{/users}">회원정보관리</a>
    </form>
</div>
<script th:inline="javascript">
    function signin(){
        let form = document.querySelector('form');
        axios.post(`/login`, {id: form.id.value, pw:form.pw.value})
        .then(response => {
	        if(response.status == 201) window.location.href = "/";
            else if(response.status == 204) alert("비밀번호가 틀렸습니다.");
        })
        .catch(error => {
            if(error.response.status == 400) alert("정보를 모두 입력해 주세요.");
            else if(error.response.status == 404) alert("회원 정보가 없습니다.");
            else alert("로그인에 실패했습니다.");
            form.reset();
        });
    }

    /*<![CDATA[*/
    function logout(){
        axios.post(`/logout`, {id: /*[[${userid}]]*/})
        .then(response=> {
            window.location.href = "/";
        })
        .catch(error=> {
            alert("로그아웃에 실패했습니다.");
        });
    }
    /*]]>*/
</script>
</body>
</html>
