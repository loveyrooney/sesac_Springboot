<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .d-none {display: none;}
    </style>
</head>
<body>
<header style="display:flex">
  <h1 style="margin-right: 20px;"><a href="/">Board</a></h1>
  <h1 style="margin-right: 20px;"><a href="/loginHome" th:text="'hello,'+${userid}">login</a></h1>
    <button th:classappend="${isLogin} == true ? '':'d-none'" type="button">Logout</button>
</header>
<div>
    <h3>login</h3>
    <form>
      <input type="text" name="id" placeholder="id" required/><br>
      <input type="text" name="pw" placeholder="pw" required/><br>
      <button type="button" onclick="signin()">login</button>
      <a th:classappend="${isLogin} == true ? 'd-none':''" th:href="@{/signupHome}">회원가입</a>
        <a th:classappend="${isLogin} == true ? '':'d-none'" th:href="@{/users}">회원정보관리</a>
    </form>
</div>
<script>
    function signin(){
        let form = document.querySelector('form');
        console.log(form.id.value,form.pw.value);
        //if(!form.id.value || !form.pw.value) alert('정보를 모두 입력해 주세요!');
        axios.post(`/login`, {id: form.id.value, pw:form.pw.value})
        .then((res)=>{
            console.log(res.data);
            if(res.data == "ok") window.location.href = "/";
            else alert("로그인에 실패했습니다");
            form.reset();
        })
    }
</script>
</body>
</html>
