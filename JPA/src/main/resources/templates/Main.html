<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<header style="display:flex">
  <h1 style="margin-right: 20px;"><a href="/">Board</a></h1>
  <h1 style="margin-right: 20px;"><a href="/loginHome">login</a></h1>
</header>
<button><a href="/write">글 등록</a></button>
<div>
  <div style="display:flex">
    <p style="margin-right: 20px;">작성자</p>
    <p style="margin-right: 20px;">제목</p>
    <p style="margin-right: 20px;">일시</p>
  </div>
  <div style="display:flex" th:each="board:${list}" th:classappend="${board.getId()}">
    <p style="margin-right: 20px;" th:text="${board.getName()}">작성자</p>
    <p style="margin-right: 20px;"><a th:href="@{/content}" th:text="${board.getContent()}"></a></p>
    <p style="margin-right: 20px;" th:text="${board.getId()}">일시</p>
  </div>
</div>
<form>
  <select>
    <option value="title_content">제목+내용</option>
    <option value="writer">작성자</option>
  </select>
  <input type="text"/>
  <button type="button">검색</button>
</form>
</body>
</html>
